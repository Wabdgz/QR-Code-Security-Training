<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Security Training</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="gameSS.css">
</head>
<body>
    <div class="grid">
        <img src="images/MUstacked.png" class="MUimage">
        <div id="quiz">
            <h1>QR Security Training</h1>
            <hr>
            <p id="question"></p>
            <p id="scenario"></p>
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modal-header">Modal Header</h2>
                    </div>
                    <div class="modal-body">
                        <p id="message">Some text in the Modal Body</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="button">Continue</button>
                    </div>
                </div>
            </div>
            <hr>
            <footer>
                <p id="progress">Question x of y</p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </footer>
        </div>  
        <script src="game.js"></script>
</body>

</html>
